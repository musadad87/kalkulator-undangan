<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Harga Fotocopy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter untuk tampilan yang bersih dan modern */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-3xl w-full bg-white rounded-2xl shadow-xl p-8 space-y-8">

        <!-- Bagian Header Aplikasi -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ðŸ“„ Kalkulator Harga Fotocopy</h1>
            <p class="text-gray-600">Hitung total harga atau jumlah lembar dengan mudah.</p>
        </div>

        <!-- Bagian 1: Hitung Total Harga dari Jumlah Lembar -->
        <div class="bg-indigo-50 rounded-xl p-6 border-2 border-indigo-200">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M12 21a9 9 0 1 1 0-18 9 9 0 0 1 0 18ZM12 9v4.5M12 9a2.25 2.25 0 0 0 2.25 2.25M12 9a2.25 2.25 0 0 1-2.25 2.25m-1.5 8.25c.105.04.21.082.315.125M12 21h4.5c.354 0 .695-.03.01-.061M12 21c-3.132 0-6.189-.684-8.132-1.921a2.25 2.25 0 0 1 1.545-3.085l.132-.014.354-.054.341-.049.255-.035.185-.025.132-.014.07-.009.055-.006.052-.005.048-.004.045-.003.039-.002.041-.002.035-.001.033-.001.029-.001.025-.001.018 0-.018 0-.025.001-.029.001-.033.001-.035.001-.041.002-.039.002-.045.003-.048.004-.052.005-.055.006-.07.009-.132.014-.185.025-.255.035-.341.049-.354.054-.132.014-1.545 3.085z" />
                </svg>
                Hitung Total Harga
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                <!-- Input untuk jumlah lembar -->
                <div>
                    <label for="lembar" class="block text-sm font-medium text-gray-700 mb-1">Jumlah Lembar</label>
                    <div class="relative rounded-md shadow-sm">
                        <input type="number" id="lembar" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" placeholder="0" oninput="hitungTotalHarga()">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">lembar</span>
                        </div>
                    </div>
                </div>

                <!-- Pilihan layanan -->
                <div>
                    <label for="layanan" class="block text-sm font-medium text-gray-700 mb-1">Jenis Layanan</label>
                    <select id="layanan" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" onchange="hitungTotalHarga()">
                        <option value="300">Fotocopy BW A4 - Rp 300/lembar</option>
                        <option value="500">Fotocopy Warna A4 - Rp 500/lembar</option>
                        <option value="350">Fotocopy BW F4 - Rp 350/lembar</option>
                        <option value="600">Fotocopy Warna F4 - Rp 600/lembar</option>
                        <option value="5000">Print A3 - Rp 5.000/lembar</option>
                        <option value="10000">Stiker A3 - Rp 10.000/lembar</option>
                        <option value="15000">Vinyl A3 - Rp 15.000/lembar</option>
                    </select>
                </div>
            </div>

            <!-- Hasil perhitungan harga total -->
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm font-medium">Total Harga:</p>
                <p id="hasilHarga" class="text-4xl font-bold text-indigo-800">Rp 0</p>
            </div>
        </div>

        <!-- Bagian 2: Hitung Jumlah Lembar dari Harga Total -->
        <div class="bg-green-50 rounded-xl p-6 border-2 border-green-200">
            <h2 class="text-2xl font-semibold text-green-700 mb-4 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-3h.01M9 15h.01M9 18h.01M9 21h.01M12 3v3.75m3-3V7.5M15 6V3m3 3V3m3 3V3m0 0h-3V3m0 0a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 .75.75v3h-.01M18 6h.01m-2.25-.75h.01M21 3h-.01m-3.75 0a.75.75 0 0 1-.75-.75h-2.25a.75.75 0 0 1-.75.75V3m0 0H3m0 0a.75.75 0 0 1-.75.75v2.25a.75.75 0 0 1 .75.75h3V3m0 0a.75.75 0 0 1-.75-.75h-2.25a.75.75 0 0 1-.75.75V3m18-3a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-.75.75h-3V3m0 0a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 .75.75v3h-.01M3 6h.01m3.75-.75h.01M6 3v3.75m-3-3V7.5M3 6V3m-3 3V3m3 3h.01m-2.25-.75h.01M3 3h-.01m-.75 0a.75.75 0 0 1-.75-.75h-2.25a.75.75 0 0 1-.75.75V3m0 0H3m0 0a.75.75 0 0 1-.75.75v2.25a.75.75 0 0 1 .75.75h3V3m0 0a.75.75 0 0 1-.75-.75h-2.25a.75.75 0 0 1-.75.75V3m18-3a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-.75.75h-3V3m0 0a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 .75.75v3h-.01M3 6h.01m-2.25-.75h.01" />
                </svg>
                Hitung Jumlah Lembar
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                <!-- Input untuk total harga -->
                <div>
                    <label for="harga" class="block text-sm font-medium text-gray-700 mb-1">Total Anggaran</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">Rp</span>
                        </div>
                        <input type="number" id="harga" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors" placeholder="0" oninput="hitungJumlahLembar()">
                    </div>
                </div>

                <!-- Pilihan layanan (untuk bagian kedua) -->
                <div>
                    <label for="layananHarga" class="block text-sm font-medium text-gray-700 mb-1">Jenis Layanan</label>
                    <select id="layananHarga" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors" onchange="hitungJumlahLembar()">
                        <option value="300">Fotocopy BW A4 - Rp 300/lembar</option>
                        <option value="500">Fotocopy Warna A4 - Rp 500/lembar</option>
                        <option value="350">Fotocopy BW F4 - Rp 350/lembar</option>
                        <option value="600">Fotocopy Warna F4 - Rp 600/lembar</option>
                        <option value="5000">Print A3 - Rp 5.000/lembar</option>
                        <option value="10000">Stiker A3 - Rp 10.000/lembar</option>
                        <option value="15000">Vinyl A3 - Rp 15.000/lembar</option>
                    </select>
                </div>
            </div>
            
            <!-- Hasil perhitungan jumlah lembar -->
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-sm font-medium">Jumlah Lembar:</p>
                <p id="hasilLembar" class="text-4xl font-bold text-green-800">0 lembar</p>
            </div>
        </div>

        <!-- Bagian Contoh Cepat -->
        <div class="bg-gray-100 rounded-xl p-6 border-2 border-gray-200">
            <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Contoh Cepat</h3>
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="setContoh(1000)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors transform hover:scale-105">
                    Rp 1.000
                </button>
                <button onclick="setContoh(2000)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors transform hover:scale-105">
                    Rp 2.000
                </button>
                <button onclick="setContoh(5000)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors transform hover:scale-105">
                    Rp 5.000
                </button>
                <button onclick="setContoh(10000)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors transform hover:scale-105">
                    Rp 10.000
                </button>
                <button onclick="setContoh(15000)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors transform hover:scale-105">
                    Rp 15.000
                </button>
                <button onclick="setContoh(30000)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors transform hover:scale-105">
                    Rp 30.000
                </button>
                <button onclick="setContoh(50000)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors transform hover:scale-105">
                    Rp 50.000
                </button>
            </div>
        </div>

    </div>

    <script>
        // Fungsi untuk menghitung total harga berdasarkan jumlah lembar
        function hitungTotalHarga() {
            const lembarInput = document.getElementById('lembar');
            const layananSelect = document.getElementById('layanan');
            const hasilHargaDiv = document.getElementById('hasilHarga');

            const jumlahLembar = parseFloat(lembarInput.value) || 0;
            const hargaPerLembar = parseFloat(layananSelect.value);
            const totalHarga = jumlahLembar * hargaPerLembar;

            // Format angka menjadi mata uang Rupiah
            const formatter = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            });
            hasilHargaDiv.textContent = formatter.format(totalHarga);
        }

        // Fungsi untuk menghitung jumlah lembar berdasarkan total harga
        function hitungJumlahLembar() {
            const hargaInput = document.getElementById('harga');
            const layananHargaSelect = document.getElementById('layananHarga');
            const hasilLembarDiv = document.getElementById('hasilLembar');

            const totalHarga = parseFloat(hargaInput.value) || 0;
            const hargaPerLembar = parseFloat(layananHargaSelect.value);
            let jumlahLembar = 0;
            if (hargaPerLembar > 0) {
                jumlahLembar = totalHarga / hargaPerLembar;
            }

            // Format jumlah lembar dengan pemisah ribuan
            const formatter = new Intl.NumberFormat('id-ID');
            hasilLembarDiv.textContent = `${formatter.format(Math.round(jumlahLembar))} lembar`;
        }

        // Fungsi untuk mengisi contoh harga dan memicu perhitungan
        function setContoh(nilai) {
            const hargaInput = document.getElementById('harga');
            hargaInput.value = nilai;
            hitungJumlahLembar();
            
            // Animasi highlight pada input
            hargaInput.classList.add('ring-4', 'ring-blue-300');
            setTimeout(() => {
                hargaInput.classList.remove('ring-4', 'ring-blue-300');
            }, 1000);
        }
        
        // Panggilan awal untuk memastikan tampilan default yang benar
        hitungTotalHarga();
        hitungJumlahLembar();
    </script>
</body>
</html>
