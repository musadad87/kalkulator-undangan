<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSADAD SYSTEM PORTAL</title>
    
    <!-- TAILWIND CSS & ICONS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; }
        .digital-font { font-family: 'Orbitron', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .btn-menu {
            transition: all 0.3s ease;
        }
        .btn-menu:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        /* Scrollbar custom untuk notes */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #f1f1f1; }
        textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-slate-200 to-slate-300">

    <!-- HEADER / TOP BAR -->
    <div class="bg-gradient-to-r from-blue-900 to-blue-800 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center">
            
            <!-- BRANDING -->
            <div class="flex items-center gap-3 mb-2 md:mb-0">
                <div class="bg-white text-blue-900 rounded-full w-10 h-10 flex items-center justify-center text-xl font-bold shadow-md">
                    <i class="fas fa-print"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl tracking-wide leading-none">MUSADAD SYSTEM</h1>
                    <p class="text-xs text-blue-200 opacity-80">Percetakan & Digital Service Portal</p>
                </div>
            </div>

            <!-- WIDGET JAM & TANGGAL -->
            <div class="text-center md:text-right bg-blue-950/30 px-4 py-2 rounded-lg border border-blue-700/50">
                <div id="clockDisplay" class="digital-font text-2xl md:text-3xl font-bold text-cyan-300 leading-none tracking-widest">00:00:00</div>
                <div id="dateDisplay" class="text-xs md:text-sm font-medium text-blue-100 uppercase tracking-wide mt-1">...</div>
            </div>

        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container mx-auto px-4 py-6 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full">

            <!-- KOLOM KIRI: MENU GRID (2/3 layar) -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- GROUP 1: INPUT & DATA -->
                <div class="glass-panel rounded-xl shadow-sm p-5">
                    <h3 class="text-blue-900 font-bold border-b-2 border-blue-100 pb-2 mb-4 flex items-center gap-2">
                        <i class="fas fa-database text-blue-500"></i> INPUT DATA UTAMA
                    </h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <button onclick="bukaLink('harga_kertas')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                <i class="fas fa-scroll"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Harga Kertas</span>
                        </button>
                        <!-- Updated: Harga Produk maps to Jual/NOTA_OK.html as per context -->
                        <button onclick="bukaLink('harga_produk')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-green-50 text-green-600 flex items-center justify-center group-hover:bg-green-600 group-hover:text-white transition-colors">
                                <i class="fas fa-tags"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Harga Produk</span>
                        </button>
                        <button onclick="bukaLink('beli')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-orange-50 text-orange-600 flex items-center justify-center group-hover:bg-orange-600 group-hover:text-white transition-colors">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Input Beli</span>
                        </button>
                        <button onclick="bukaLink('transaksi')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-purple-50 text-purple-600 flex items-center justify-center group-hover:bg-purple-600 group-hover:text-white transition-colors">
                                <i class="fas fa-cash-register"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Transaksi</span>
                        </button>
                    </div>
                </div>

                <!-- GROUP 2: TOOLS OPERASIONAL -->
                <div class="glass-panel rounded-xl shadow-sm p-5">
                    <h3 class="text-blue-900 font-bold border-b-2 border-blue-100 pb-2 mb-4 flex items-center gap-2">
                        <i class="fas fa-tools text-blue-500"></i> TOOLS PERCETAKAN
                    </h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <button onclick="bukaLink('hitung_undangan')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-pink-50 text-pink-600 flex items-center justify-center group-hover:bg-pink-600 group-hover:text-white transition-colors">
                                <i class="fas fa-envelope-open-text"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Hitung Undangan</span>
                        </button>
                        <button onclick="bukaLink('fotocopy')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-gray-100 text-gray-600 flex items-center justify-center group-hover:bg-gray-600 group-hover:text-white transition-colors">
                                <i class="fas fa-copy"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Fotocopy</span>
                        </button>
                        <button onclick="bukaLink('cetak_foto')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                                <i class="fas fa-image"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Cetak Foto</span>
                        </button>
                        <button onclick="bukaLink('remove_bg')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-red-50 text-red-600 flex items-center justify-center group-hover:bg-red-600 group-hover:text-white transition-colors">
                                <i class="fas fa-eraser"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Hapus Background</span>
                        </button>
                        <button onclick="bukaLink('pertajam_foto')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-teal-50 text-teal-600 flex items-center justify-center group-hover:bg-teal-600 group-hover:text-white transition-colors">
                                <i class="fas fa-magic"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Pertajam Foto</span>
                        </button>
                        <button onclick="bukaLink('npwp')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-yellow-50 text-yellow-600 flex items-center justify-center group-hover:bg-yellow-600 group-hover:text-white transition-colors">
                                <i class="fas fa-id-card"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Cek NPWP</span>
                        </button>
                        <!-- ADDED: NPWP 2 -->
                        <button onclick="bukaLink('npwp1')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-amber-50 text-amber-600 flex items-center justify-center group-hover:bg-amber-600 group-hover:text-white transition-colors">
                                <i class="fas fa-file-invoice-dollar"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">NPWP 2</span>
                        </button>
                        <button onclick="bukaLink('blangko')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-rose-50 text-rose-600 flex items-center justify-center group-hover:bg-rose-600 group-hover:text-white transition-colors">
                                <i class="fas fa-file-invoice"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Undangan Blangko</span>
                        </button>
                         <button onclick="bukaLink('ktp')" class="btn-menu bg-white p-3 rounded-lg border border-gray-200 shadow-sm hover:border-blue-300 flex flex-col items-center gap-2 group">
                            <div class="w-10 h-10 rounded-full bg-sky-50 text-sky-600 flex items-center justify-center group-hover:bg-sky-600 group-hover:text-white transition-colors">
                                <i class="fas fa-address-card"></i>
                            </div>
                            <span class="text-xs font-semibold text-gray-700 text-center">Buat KTP</span>
                        </button>
                    </div>
                </div>

                 <!-- GROUP 3: MOBILE & LAINNYA -->
                <div class="glass-panel rounded-xl shadow-sm p-5">
                    <h3 class="text-blue-900 font-bold border-b-2 border-blue-100 pb-2 mb-4 flex items-center gap-2">
                        <i class="fas fa-mobile-alt text-blue-500"></i> AKSES MOBILE
                    </h3>
                    <div class="flex flex-wrap gap-3">
                        <button onclick="bukaLink('pesanan')" class="btn-menu px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg shadow text-sm font-medium"><i class="fas fa-clipboard-list mr-1"></i> Pesanan</button>
                        <button onclick="bukaLink('utang')" class="btn-menu px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg shadow text-sm font-medium"><i class="fas fa-book-dead mr-1"></i> Catatan Utang</button>
                        <!-- Updated: Nota maps to akuntansi.html per instruction -->
                        <button onclick="bukaLink('nota')" class="btn-menu px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg shadow text-sm font-medium"><i class="fas fa-receipt mr-1"></i> Buat Nota</button>
                        <button onclick="bukaLink('pulsa')" class="btn-menu px-4 py-2 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white rounded-lg shadow text-sm font-medium"><i class="fas fa-wifi mr-1"></i> Transaksi Pulsa</button>
                    </div>
                </div>

            </div>

            <!-- KOLOM KANAN: NOTE PEKERJAAN (1/3 layar) -->
            <div class="lg:col-span-1 h-full flex flex-col">
                <div class="glass-panel rounded-xl shadow-md flex-grow flex flex-col h-full border-t-4 border-yellow-400">
                    <!-- Note Header -->
                    <div class="p-4 bg-yellow-50 border-b border-yellow-100 flex justify-between items-center rounded-t-lg">
                        <h3 class="font-bold text-yellow-800 flex items-center gap-2">
                            <i class="fas fa-sticky-note"></i> NOTE PEKERJAAN
                        </h3>
                        <span id="saveStatus" class="text-xs text-green-600 font-medium opacity-0 transition-opacity"><i class="fas fa-check"></i> Tersimpan</span>
                    </div>
                    
                    <!-- Note Area -->
                    <div class="p-0 flex-grow relative bg-yellow-50/30">
                        <textarea id="workNotes" class="w-full h-full p-4 bg-transparent border-0 focus:ring-0 text-gray-700 text-sm leading-relaxed resize-none font-medium" 
                        placeholder="Tulis daftar pekerjaan, pendingan, atau catatan penting di sini... (Otomatis tersimpan)"></textarea>
                    </div>
                    
                    <!-- Note Footer -->
                    <div class="p-3 bg-gray-50 border-t border-gray-200 text-xs text-gray-500 text-center">
                        Jangan lupa cek catatan sebelum pulang!
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // 1. LOGIKA JAM & TANGGAL
        function updateTime() {
            const now = new Date();
            
            // Jam Digital
            const timeString = now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('clockDisplay').textContent = timeString;

            // Tanggal
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', options);
            document.getElementById('dateDisplay').textContent = dateString;
        }
        setInterval(updateTime, 1000);
        updateTime(); // Run immediately

        // 2. LOGIKA NAVIGASI
        // Link diperbarui sesuai permintaan (Referensi User Code)
        const menuLinks = {
            // INPUT DATA
            'harga_kertas': 'https://musadad87.github.io/kalkulator-undangan/INPUT_HARGA_KERETAS.html', // dari action 'harga-kertas'
            'harga_produk': 'https://musadad87.github.io/kalkulator-undangan/NOTA_OK.html', // dari action 'Jual'
            'beli': 'https://musadad87.github.io/kalkulator-undangan/BELI.html', // dari action 'beli'
            'transaksi': 'https://chat.z.ai/space/t0xt57qx46u0-art', // dari action 'Teransaksi'

            // TOOLS PERCETAKAN
            'hitung_undangan': 'https://musadad87.github.io/kalkulator-undangan/haraga_riza.html', // dari action 'hitung-riza'
            'fotocopy': 'https://musadad87.github.io/kalkulator-undangan/fotocpy.html', // dari action 'focopy'
            'cetak_foto': 'https://musadad87.github.io/kalkulator-undangan/print%20foto.HTML', // dari action 'cetak-foto'
            'remove_bg': 'https://www.photoroom.com/tools/background-remover', // dari action 'Hapus_BC'
            'pertajam_foto': 'https://picwish.com/photo-enhancer', // dari action 'Menajam_Fo'
            'npwp': 'https://musadad87.github.io/kalkulator-undangan/NPWP%20google%20sheet.html', // dari action 'npwp'
            'npwp1': 'https://musadad87.github.io/kalkulator-undangan/NPWP2.html', // dari action 'npwp1'
            'blangko': 'https://musadad87.github.io/kalkulator-undangan/HARGA_Belangko.Html.html', // dari action 'undangan-belangko'
            'ktp': 'https://musadad87.github.io/kalkulator-undangan/ktp.html', // dari action 'KTP'

            // MOBILE
            'pesanan': 'https://musadad87.github.io/kalkulator-undangan/pesanan.html', // dari action 'pesanan'
            'utang': 'https://musadad87.github.io/kalkulator-undangan/utang.html', // dari action 'utang'
            'nota': 'https://musadad87.github.io/kalkulator-undangan/akuntansi.html', // dari action 'nota'
            'pulsa': 'https://isipulsa.web.id/' // dari action 'pulsa'
        };

        function bukaLink(key) {
            const url = menuLinks[key];
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('Link belum tersedia untuk menu ini.');
            }
        }

        // 3. LOGIKA NOTE PEKERJAAN (LOCAL STORAGE)
        const noteArea = document.getElementById('workNotes');
        const saveStatus = document.getElementById('saveStatus');

        // Load saved notes on startup
        const savedNotes = localStorage.getItem('musadad_work_notes');
        if (savedNotes) {
            noteArea.value = savedNotes;
        }

        // Save on typing
        noteArea.addEventListener('input', function() {
            localStorage.setItem('musadad_work_notes', this.value);
            
            // Show "Tersimpan" indicator
            saveStatus.classList.remove('opacity-0');
            setTimeout(() => {
                saveStatus.classList.add('opacity-0');
            }, 2000);
        });
    </script>
</body>
</html>
