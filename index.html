<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Percetakan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e2e8f0;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .app-container {
            max-width: 900px;
            width: 100%;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }
        .main-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .main-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .panel {
            background-color: #f8fafc;
            border-radius: 1.25rem;
            padding: 2rem;
            box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }
        .panel-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #4a5568;
            text-align: center;
            margin-bottom: 2rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        .app-button {
            width: 100%;
            padding: 1.1rem;
            background-color: #d1d5db;
            color: #4b5563;
            font-weight: 600;
            text-align: center;
            border-radius: 0.75rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            cursor: pointer;
        }
        .app-button:hover {
            background-color: #9ca3af;
            color: #1f2937;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-section">
            <!-- Panel INPUT -->
            <div class="panel">
                <h2 class="panel-title">INPUT</h2>
                <div class="button-group">
                    <button class="app-button" onclick="handleButtonClick('harga-kertas')">HARGA KERTAS</button>
                    <button class="app-button" onclick="handleButtonClick('harga-produk')">HARGA PRODUK</button>
                    <button class="app-button" onclick="handleButtonClick('hitung-uang')">HITUNG UANG</button>
                    <button class="app-button" onclick="handleButtonClick('beli')">BELI</button>
                </div>
            </div>

            <!-- Panel TRANSAKSI -->
            <div class="panel">
                <h2 class="panel-title">TRANSAKSI</h2>
                <div class="button-group">
                    <button class="app-button" onclick="handleButtonClick('undangan-belangko')">HITUNG UNDANGAN BELANGKO</button>
                    <button class="app-button" onclick="handleButtonClick('hitung-kertas')">HITUNG KERTAS</button>
                    <button class="app-button" onclick="handleButtonClick('hitung-riza')">HITUNG RIZA</button>
                    <button class="app-button" onclick="handleButtonClick('focopy')">FOCOPY</button>
                    <button class="app-button" onclick="handleButtonClick('npwp')">NPWP</button>
                    <button class="app-button" onclick="handleButtonClick('npwp1')">NPWP2</button>
                    <button class="app-button" onclick="handleButtonClick('cetak-foto')">CETAK FOTO</button>
                     <button class="app-button" onclick="handleButtonClick('Hapus_BC')">Hapus Becron</button>
                     <button class="app-button" onclick="handleButtonClick('Menajam_Fo')">menajamkan Foto</button>
                    <button class="app-button" onclick="handleButtonClick('Tinta')">TINTA CAMPUR</button>
                </div>
            </div>
        </div>

        <!-- Panel MOBILE -->
        <div class="panel">
            <h2 class="panel-title">MOBILE</h2>
            <div class="button-group md:flex-row md:justify-center">
                <button class="app-button" onclick="handleButtonClick('pesanan')">PESANAN</button>
                <button class="app-button" onclick="handleButtonClick('utang')">UTANG</button>
                <button class="app-button" onclick="handleButtonClick('nota')">NOTA</button>
            </div>
        </div>
    </div>

    <script>
        // PENTING: Perlu diingat bahwa data yang disimpan di localStorage dapat dihapus oleh pengguna.
        // Untuk data yang benar-benar tidak bisa dihapus dan memerlukan backup, disarankan menggunakan database.
        
        /**
         * Fungsi untuk menangani klik tombol.
         * @param {string} action Nama tindakan dari tombol yang diklik.
         */
        function handleButtonClick(action) {
            console.log(`Tombol "${action}" diklik.`);
            
            if (action === 'nota') {
                // Membuka tautan nota di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/NOTA_OK.html', '_blank');
            } else if (action === 'utang') {
                // Membuka tautan utang di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/utang.html', '_blank');
            } else if (action === 'pesanan') {
                // Membuka tautan pesanan di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/pesanan.html', '_blank');
            } else if (action === 'cetak-foto') {
                // Membuka tautan cetak foto di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/print%20foto.HTML', '_blank');
            } else if (action === 'npwp') {
                // Membuka tautan NPWP di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/NPWP%20google%20sheet.html', '_blank');
            } else if (action === 'hitung-riza') {
                // Membuka tautan hitung riza di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/haraga_riza.html', '_blank');
            } else if (action === 'hitung-kertas') {
                // Membuka tautan hitung kertas di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/HITUNG%20KERTAS.html', '_blank');
            } else if (action === 'undangan-belangko') {
                // Membuka tautan undangan belangko di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/HARGA_Belangko.Html.html', '_blank');
            } else if (action === 'harga-kertas') {
                // Membuka tautan input harga kertas di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/INPUT_HARGA_KERETAS.html', '_blank');
            } else if (action === 'hitung-uang') {
                // Membuka tautan hitung uang di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/HITUNG_UANG.html', '_blank');
            } else if (action === 'beli') {
                // Membuka tautan beli di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/BELI.html', '_blank');
                } else if (action === 'npwp1') {
                // Membuka tautan beli di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/NPWP2.html', '_blank');
                } else if (action === 'beli') {
                // Membuka tautan beli di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/BELI.html', '_blank');
                } else if (action === 'focopy') {
                // Membuka tautan beli di tab baru
                window.open('https://musadad87.github.io/kalkulator-undangan/fotocpy.html', '_blank');
                 } else if (action === 'Hapus_BC') {
                // Membuka tautan beli di tab baru
                window.open('https://www.photoroom.com/tools/background-remover', '_blank');
                } else if (action === 'Menajam_Fo') {
                // Membuka tautan beli di tab baru
                window.open('https://picwish.com/photo-enhancer', '_blank');
                 } else if (action === 'Tinta') {
                // Membuka tautan beli di tab baru
                window.open('https://ddd-vffd.my.canva.site/simulator-aksesibilitas-warna-interaktif', '_blank');
            } else {
                // Logika lain untuk tombol lainnya bisa ditambahkan di sini.
                // localStorage.setItem('lastAction', action);
            }
        }
    </script>
</body>
</html>
